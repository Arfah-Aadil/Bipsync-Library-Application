<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="css/userDashboard.css">
</head>
<body>

<div class="container">

  <h1 class="welcome-message" th:text="${welcomeMessage}"></h1>

  <div class="dashboard-sections">
    <div class="dashboard-box">
      <h3>Recent Activity</h3>
      <ul th:if="${recentActivity != null and #lists.size(recentActivity) > 0}">
        <li th:each="activity : ${recentActivity}" th:text="${activity}"></li>
      </ul>
      <p th:if="${recentActivity == null or #lists.size(recentActivity) == 0}"
         th:text="${recentActivityMessage}">You have made no recent transactions.</p>
    </div>

    <div class="dashboard-box">
      <h3>Upcoming Check-ins</h3>
      <ul th:if="${upcomingCheckins != null and #lists.size(upcomingCheckins) > 0}">
        <li th:each="checkin : ${upcomingCheckins}" th:text="${checkin}"></li>
      </ul>
      <p th:if="${upcomingCheckins == null or #lists.size(upcomingCheckins) == 0}"
         th:text="${upcomingCheckinsMessage}">No upcoming check-ins.</p>
    </div>
  </div>

  <div class="quick-actions">
    <div class="dashboard-box">
      <h3>Quick Actions</h3>
      <a href="/userInventory" class="btn btn-primary">Go to Inventory</a>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
