<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header class="sticky-header">
    <div class="logo">
        <img src="/static/bipsync_logo.jpg" alt="Logo" width="50" height="50">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="auth-buttons">
        <button class="account">Account</button>
        <button class="signup">Sign out</button>
    </div>
</header>
<main>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/userManage/view"><i class="fas fa-home"></i> View Accounts</a></li> <!-- Updated URL -->
                <li class="active"><a href="#"><i class="fas fa-user-plus"></i> Create Account</a></li>
                <li><a href="/userManage/renewal"><i class="fas fa-sync-alt"></i> Renewal</a></li> <!-- Updated URL -->
                <li><a href="/userManage/history"><i class="fas fa-history"></i> History</a></li> <!-- Updated URL -->
            </ul>
        </div>
        <div class="form-container">
            <h1>Create User</h1>
            <form th:action="@{/userManage/save}" th:object="${user}" method="post"> <!-- Updated URL -->
                <label>Username:</label>
                <input type="text" th:field="*{username}" required>
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
                <label>Role:</label>
                <input type="text" th:field="*{role}" required>
                <label>Status:</label>
                <input type="text" th:field="*{status}" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
