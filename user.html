<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header class="sticky-header">
    <div class="logo">
        <img src="/static/bipsync_logo.jpg" alt="Logo" width="50" height="50">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="auth-buttons">
        <button class="account">Account</button>
        <button class="signup">Sign-Out</button>
    </div>
</header>
<main>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="active"><a href="#"><i class="fas fa-home"></i> View Accounts</a></li>
                <li><a href="/userManage/create"><i class="fas fa-user-plus"></i> Create Account</a></li> <!-- Updated URL -->
                <li><a href="/userManage/renewal"><i class="fas fa-sync-alt"></i> Renewal</a></li> <!-- Updated URL -->
                <li><a href="/userManage/history"><i class="fas fa-history"></i> History</a></li> <!-- Updated URL -->
            </ul>
        </div>
        <div class="user-list">
            <h1>View Users</h1>
            <table>
                <tr class="user-item">
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="user : ${users}" class="user-item">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.status}"></td>
                    <td class="user-button">
                        <form th:action="@{/userManage/delete}" method="post"> <!-- Updated URL -->
                            <input type="hidden" th:value="${user.userId}" name="userId">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
</body>
</html>
